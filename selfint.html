<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
</head>
<body>
    <h1> 안녕하세요. 저는 윤지인입니다.</h1> <!--본문, 링크-->
    <p>저는 현재 충남중에 재학중이며, 웹 프로그래밍에 관심이 많습니다.</p>
    <P>저에 대해 알고싶다면 <a href=http://naver.com 
    >네이버</a></P>

    <h2>나의 사진</h2> <!--사진-->
    <img src = "images.jpeg" alt="자기소개 사진" width="300" height="400">
    <img src = "아카츠키.jpg" alt="아카츠키 사진" width="300" height="400">

    <!-- 만약 img/pic.png 라고 한다면 img 폴더안에 pic이라는 이름의 png 파일을 연다는 뜻 -->
        <br>
    <h2>관심분야</h2>
    <ul> <!--순서가 없는 목록-->
        <li>키보드</li>
        <li>책읽기</li>
        <li>뜨개질</li>
    </ul>
    <br>
    <h2>나와 친해지는 법</h2> <!--순서가 있는 목록-->
    <ol>
        <li>맛있는거 사기</li>
        <li>가지고 와서 말걸기</li>
        <li>인스타따서 재밌는 릴스 보내기</li>
    </ol>

</html>
